
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

    <header class="flex-container">
      <div class="flex-container site-container">
        <img src="./resources/images/logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="banner-main">
      <div class="site-container">
        <div class="banner-message">
          <h2 id="line1">NEW ARRIVAL</h2>
          <h1 id="line2">SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>



    <main>
        <nav>
          <div class="site-container">
            <div class="flex-container" id="product-nav">
              <span><a href="#">Eyewear</a></span>
              <span><a href="#">Apparel</a></span>
              <span><a href="#">Gadgets</a></span>
              <span><a href="#">Vehicles</a></span>
              <span><a href="#">Classes</a></span>
              <span><a href="#">Contact</a></span>
            </div>
          </div>
        </nav>

        <nav id="mobile-nav">
          <span><a href="#">Menu</a></span>
        </nav>

        <!-- TODO make the photos size properly AND fix border going past 30% -->
        <div class="product-grid">
          <div class="site-container">
            <div class="flex-container products">
              <div class="flex-container product" id="product-1">
                <div class="flex-container product-image">
                  <img src="./resources/images/pen.png" alt="">
                </div>
                <span>Exploding Pen</span>
              </div>

              <div class="flex-container product" id="product-2">
                <div class="flex-container product-image">
                  <img src="./resources/images/watch.png" alt="">
                </div>
                <span>Cellular Watch</span>
              </div>

              <div class="flex-container product" id="product-3">
                <div class="flex-container product-image">
                  <img src="./resources/images/glasses.png" alt="">
                </div>
                <span>Thermal Glasses</span>
              </div>
            </div>
          </div>
        </div>

        <div class="location-hours-container">
          <div class="flex-container site-container">
            <div class="location-container">
              <div id="location">
                <span>Location</span>
              </div>
              <br>
              <span>-47.346436, 84.32354</span>
            </div>

            <div class="hours-container">
              <div id="hours">
                <span>Hours</span>
              </div>
              <br>
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>
    </main>

    <footer class="flex-container">
      <div class="flex-container site-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
